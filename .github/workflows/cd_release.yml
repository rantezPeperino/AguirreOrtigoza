name: CD Release + Deploy to Render

on:
  create:
    tags:
      - 'v*.*.*' # Dispara cuando se crea un tag tipo v1.0.0

permissions:
  contents: write # Da permiso al GITHUB_TOKEN para crear releases

jobs:
  release-and-deploy:
    runs-on: ubuntu-latest
    environment: RENDER_API_KEY # Vincula el secret del environment (si usas Environments en GitHub)

    steps:
      # 1. Descargar el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Crear Release en GitHub
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: |
            Nueva versión liberada: ${{ github.ref }}
            Este release fue generado automáticamente por el pipeline de CD.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. Instalar jq (para procesar JSON)
      - name: Install jq
        run: sudo apt-get install -y jq


      - name: Deploy to Render (Logueo y Corrección Reforzada)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          # --- LOGUEO DE DEPURACIÓN INICIAL ---
          echo "DEBUG: Valor de RENDER_API_KEY (solo primeros 5 caracteres): ${RENDER_API_KEY:0:5}..."
          
          # 1. Obtener SERVICE_ID
          echo "Obteniendo lista de servicios desde Render..."
          # Se encierra la variable en comillas dobles para seguridad, aunque curl suele manejar bien los headers.
          curl -s -H "Authorization: Bearer \"$RENDER_API_KEY\"" \
              https://api.render.com/v1/services > services.json
          
          echo "Extrayendo SERVICE_ID..."
          SERVICE_ID=$(jq -r '.[0].service.id' services.json)
          echo "SERVICE_ID detectado: $SERVICE_ID"
          
          if [ -z "$SERVICE_ID" ] || [ "$SERVICE_ID" = "null" ]; then
            echo "ERROR: No se pudo obtener el SERVICE_ID desde Render."
            echo "Contenido de services.json (para diagnóstico):"
            cat services.json
            exit 1
          fi
          
          # 2. Crear archivo JSON temporal
          DEPLOY_JSON='{"clearCache":false}'
          echo "$DEPLOY_JSON" > deploy_payload.json
          
          echo "DEBUG: JSON a enviar: $(cat deploy_payload.json)"
          echo "DEBUG: URL de despliegue: https://api.render.com/v1/services/${SERVICE_ID}/deploys"
          
          # 3. Iniciar despliegue con CURL -v (verboso)
          echo "Iniciando despliegue (verboso)..."
          
          curl -v -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            --data-binary "@deploy_payload.json" \
            "https://api.render.com/v1/services/${SERVICE_ID}/deploys"
            
          echo "" # Salto de línea para limpiar el log
          echo "Deploy solicitado a Render."
