name: CD Release + Deploy to Render

on:
  create:
    tags:
      - 'v*.*.*'  # Dispara cuando se crea un tag tipo v1.0.0

permissions:
  contents: write   # Da permiso al GITHUB_TOKEN para crear releases

jobs:
  release-and-deploy:
    runs-on: ubuntu-latest
    environment: RENDER_API_KEY

    steps:
      # 1ï¸âƒ£ Descargar el cÃ³digo del repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Crear Release en GitHub
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body: |
            Nueva versiÃ³n liberada: ${{ github.ref }}
            Este release fue generado automÃ¡ticamente por el pipeline de CD.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3ï¸âƒ£ Instalar jq (solo necesario si querÃ©s listar los servicios Render)
      - name: Install jq
        run: sudo apt-get install -y jq

      # 4ï¸âƒ£ Desplegar en Render
      - name: ðŸš€ Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "ðŸ” Obteniendo lista de servicios desde Render..."
          curl -s -H "Authorization: Bearer $RENDER_API_KEY" https://api.render.com/v1/services > services.json
          cat services.json

          echo "ðŸ“‹ Extrayendo SERVICE_ID..."
          SERVICE_ID=$(cat services.json | jq -r '.[0].id')
          echo "âœ… SERVICE_ID detectado: $SERVICE_ID"

          echo "ðŸš€ Iniciando despliegue..."
          curl -X POST \
               -H "Authorization: Bearer $RENDER_API_KEY" \
               -H "Content-Type: application/json" \
               -d '{"clearCache":false}' \
               https://api.render.com/v1/services/$SERVICE_ID/deploys

          echo "âœ… Deploy solicitado a Render correctamente."
